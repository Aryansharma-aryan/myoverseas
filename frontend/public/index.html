<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--
      The %PUBLIC_URL% is a placeholder that will be replaced by the URL of the `public` folder during the build.
      It's useful for assets that are not processed by Webpack, like favicons.
      However, since your Express server is now configured to serve the `public` folder
      as the root, using `/` directly for these assets is also robust.
      For consistency with how React build tools often handle this,
      we'll use the direct root-relative paths here.
    -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico.png">
<link rel="apple-touch-icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Favicon: Use favicon.ico for broad compatibility -->

    <!-- Modern Favicon: Use favicon.png for higher quality on modern browsers -->

    <!-- Apple Touch Icon: For iOS devices when added to home screen -->
    <!-- This refers to the android-chrome-192x192.png file you have in your public folder -->
    <link rel="apple-touch-icon" href="/android-chrome-192x192.png" /> 
    
    <!-- Web App Manifest for Progressive Web Apps (PWAs) -->
    <link rel="manifest" href="/manifest.json" />
    <title>Vertex Study Visa | Expert Study Abroad & Visa Consultants</title>


    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Vertex Study Visa: Your trusted partner for study abroad. Expert guidance on visa applications, university admissions, scholarships for Canada, USA, UK, Australia, and more. Start your global education journey today!"
    />
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Vertex Study Visa - Your Path to Global Education" />
    <meta property="og:description" content="Expert guidance for study abroad, visa applications, university admissions, and scholarships to top destinations like Canada, USA, UK, and Australia." />
    <meta property="og:image" content="https://www.vertexstudyvisa.com/favicon.png" /> 
    <meta property="og:url" content="https://www.vertexstudyvisa.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vertex Study Visa - Study Abroad Experts" />
    <meta name="twitter:description" content="Expert guidance for study abroad, visa applications, university admissions, and scholarships to top destinations like Canada, USA, UK, and Australia." />
    <meta name="twitter:image" content="https://www.vertexstudyvisa.com/favicon.png" /> 
    <meta name="twitter:creator" content="@YourTwitterHandle" /> 
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://www.vertexstudyvisa.com/" />

    <title>Vertex Study Visa | Expert Study Abroad & Visa Consultants</title>
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "EducationalOrganization",
  "name": "Vertex Study Visa",
  "url": "https://www.vertexstudyvisa.com",
  "logo": "https://www.vertexstudyvisa.com/favicon.png",
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "+91-9518403808",
    "contactType": "Customer Service"
  },
  "sameAs": [
    "https://www.instagram.com/vertexstudyvisa",
    "https://www.facebook.com/vertexstudyvisa"
  ]
}
</script>

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
